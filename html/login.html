<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <script src="../js/index.js"></script>
  <title>Log in</title>
</head>

<body>
  <header>
    <h1 class="clickable" onclick="welcomePress()">Welcome!</h1>
  </header>
  <section id="login-section">
    <h2> Login </h2>
    <form id="login-form" action="../php/login.php">
      <input type="text" id="username" autocomplete="username" placeholder="Username" /><br><!-- //may remove ids not used -->
      <input type="password" id="password" autocomplete="current-password" placeholder="Password" /><br>
      <div>
        <input type="checkbox" id="toggle-password" onclick="passwordToggle()" />
        <label for="toggle-password">Show password</label>
      </div>
      <input type="submit" id="login-button" value="Log in" />
    </form>
    <br>
    <p>Don't have an account?
      <label class="clickable text-button" onclick="registerPress()">Register</label>
    </p>
  </section>
</body>

</html>
