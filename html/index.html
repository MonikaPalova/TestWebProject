<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <script src="../js/index.js"></script>
  <title>Welcome!</title>
</head>

<body>
  <header>
    <h1 class="clickable" onclick="welcomePress()">Welcome!</h1>
    <div>
      <input class="clickable" type="button" value="Register" onclick="registerPress()" />
      <input class="clickable" type="button" value="Log in" onclick="loginPress()" />
    </div>
  </header>
  <section id="index-section">
  <img src="https://memegenerator.net/img/instances/71975581.jpg" style="
    width: 20%;
"/>
  <p>TO BE DONE</p>
  </section>
  <section id="register-section">
    <h2> Register </h2>
    <form id="registration-form" action="../php/register.php">
      <input type="text" id="username" placeholder="Username" /><br><!-- //may remove ids not used -->
      <input type="email" id="email" placeholder="Email address" /><br>
      <input type="password" id="password" placeholder="Password" /><br>
      <div>
        <input type="checkbox" id="toggle-password" onclick="passwordToggle()" />
        <label for="toggle-password">Show password</label>
      </div>
      <input type="submit" id="register-button" value="Register" />
    </form>
    <br>
    <p>Already have an account?
      <label class="clickable text-button" onclick="loginPress()">Log in</label>
    </p>
  </section>
  <section id="login-section">
    <h2> Login </h2>
    <form id="login-form" action="../php/login.php">
      <input type="text" id="username" placeholder="Username" /><br><!-- //may remove ids not used -->
      <input type="password" id="password" placeholder="Password" /><br>
      <div>
        <input type="checkbox" id="toggle-password" onclick="passwordToggle()" />
        <label for="toggle-password">Show password</label>
      </div>
      <input type="submit" id="login-button" value="Log in" />
    </form>
    <br>
    <p>Don't have an account?
      <label class="clickable text-button" onclick="registerPress()">Register</label>
    </p>
  </section>
  <footer>
  </footer>
</body>

</html>
